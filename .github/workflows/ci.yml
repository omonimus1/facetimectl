name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Swift version
        run: swift --version
      - name: Generate version files
        run: scripts/generate-version.sh
      - name: Swift format lint
        run: swift format lint --recursive Sources Tests
      - name: Swift test
        run: swift test
      - name: Swift build
        run: swift build -c release --product facetimectl
